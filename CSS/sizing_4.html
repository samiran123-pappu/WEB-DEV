<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc() Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      background-color: #ddd;
      height: 200px;
      padding: 20px;
    }

    section {
      background-color: #2196F3;
      height: 100%;
      width: calc(100% - 200px); /* subtracting 200px from full width */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 300px;
    }

    .info {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <section>
      width: calc(100% - 200px)
    </section>
  </div>

  <div class="info">
    ðŸ’¡ The blue section is <b>200px narrower</b> than its gray parent container.  
    Resize the window â€” it stays responsive because of <code>100%</code>,  
    but always subtracts a fixed <code>200px</code>.
  </div>
</body>
</html>
