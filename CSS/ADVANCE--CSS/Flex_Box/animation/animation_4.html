<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Fighter Animation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .arena {
            position: relative;
            width: 80vw;
            height: 60vh;
            background: #222;
            border: 3px solid #555;
            overflow: hidden;
        }

        .fighter {
            position: absolute;
            width: 140px;
            bottom: 20px;
            transition: transform 0.2s ease;
        }

        .fighter.left {
            left: 10%;
            transform: scaleX(1);
            animation: leftMove 4s ease-in-out infinite;
        }

        .fighter.right {
            right: 10%;
            transform: scaleX(-1);
            animation: rightMove 4s ease-in-out infinite 0.5s;
        }

        @keyframes leftMove {
            0% {
                transform: scaleX(1) translateX(0) translateY(0) rotate(0deg);
            }

            25% {
                transform: scaleX(1.1) translateX(40px) translateY(-10px) rotate(-10deg);
            }

            50% {
                transform: scaleX(1) translateX(0) translateY(0) rotate(0deg);
            }

            75% {
                transform: scaleX(1.1) translateX(30px) translateY(-20px) rotate(-5deg);
            }

            100% {
                transform: scaleX(1) translateX(0) translateY(0) rotate(0deg);
            }
        }

        @keyframes rightMove {
            0% {
                transform: scaleX(-1) translateX(0) translateY(0) rotate(0deg);
            }

            25% {
                transform: scaleX(-1.1) translateX(-40px) translateY(-10px) rotate(10deg);
            }

            50% {
                transform: scaleX(-1) translateX(0) translateY(0) rotate(0deg);
            }

            75% {
                transform: scaleX(-1.1) translateX(-30px) translateY(-20px) rotate(5deg);
            }

            100% {
                transform: scaleX(-1) translateX(0) translateY(0) rotate(0deg);
            }
        }

        .impact {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('impact-effect.png') no-repeat center/contain;
            opacity: 0;
            pointer-events: none;
            animation: showImpact 4s ease-in-out infinite;
        }

        @keyframes showImpact {
            0% {
                opacity: 0;
                transform: scale(0.5) translateX(0) translateY(0);
            }

            20% {
                opacity: 1;
                transform: scale(1) translateX(20px) translateY(-10px);
            }

            30% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="arena">
        <img src="https://www.citypng.com/public/uploads/preview/hd-ken-street-fighter-3-3rd-strike-png-733961695034804v3wkxny1eg.png"
            alt="Fighter Left" class="fighter left">
        <img src="https://png.pngtree.com/png-vector/20240320/ourmid/pngtree-a-boxer-fighter-in-kicking-pose-png-image_11962518.png"
            alt="Fighter Right" class="fighter right">
        <div class="impact" style="top: 40%; left: 50%;"></div>
    </div>
</body>

</html>
