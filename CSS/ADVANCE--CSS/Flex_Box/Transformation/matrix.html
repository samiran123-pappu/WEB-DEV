<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style>
        .container {
            background-color: red;
            width: 450px;
            height: 70vh;
        }
        .box {
            width: 123px;
            height: 123px;
            background-color: beige;
            margin: 5px;
            /* matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */
            transform: matrix(1, 0.5, -0.5, 1, 30, 20); 
        }
    </style>
</head>
<body>
    <header>Applies multiple transformations in one shorthand</header>
    <div class="container">
        <div class="box">Box 1</div>
    </div>
</body>
</html>
