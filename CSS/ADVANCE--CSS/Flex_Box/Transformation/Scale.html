<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .container {
            background-color: red;
            width: 450px;
            height: 70vh;
        }
        .box {
            width: 123px;
            height: 123px;
            background-color: beige;
            margin: 5px;
            transform: scale(1.5); /* increase size by 1.5x */
        }
    </style>
</head>
<body>
    <header>Resizes element (increase or decrease)</header>
    <div class="container">
        <div class="box">Box 1</div>
    </div>
</body>
</html>
