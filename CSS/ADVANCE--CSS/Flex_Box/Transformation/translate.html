<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .container {
            background-color: red;
            width: 450px;
            height: 70vh;
        }
        .box {
            width: 123px;
            height: 123px;
            background-color: beige;
            margin: 5px;
            transform: translate(80px, 50px); /* move right & down */
        }
    </style>
</head>
<body>
<header>Moves element along X and Y axes</header>
    <div class="container">
        <div class="box">Box 1</div>
    </div>
</body>
</html>
