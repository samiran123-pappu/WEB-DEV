<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .container {
            background-color: red;
            width: 450px;
            height: 70vh;
        }
        .box {
            width: 123px;
            height: 123px;
            background-color: beige;
            margin: 5px;
            transform: skew(20deg, 10deg); /* slant in X and Y */
        }
    </style>
</head>
<body>
    <header>Slants element along X and/or Y axis</header>

    <div class="container">
        <div class="box">Box 1</div>
    </div>
</body>
</html>
