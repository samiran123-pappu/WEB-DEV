<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 100vw;
            height: 80vh;
            border: 2px solid red;
            padding: 10px;
            background-color: turquoise;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;

        }

        .box {
            width: 40px;
            height: 20px;
            border: 2px solid blue;
            margin: 10px;
            padding: 25px;
            background-color: lightpink;

        }

        @media print {
            .container {
                background: darkorange;
                color: indigo;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
    </div>
</body>

</html>
